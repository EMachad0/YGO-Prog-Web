<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    {% block head %}{% endblock %}
</head>
<body>
    <div class="container-fluid bg-dark">
        <header class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
            <a class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-white text-decoration-none">
                <img class="bi me-2" src="/static/img/millenium-eye.png" alt="" width="32" height="32">
            </a>
            
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{ url_for('collection.collection', guild=guild, user=user) }}" class="nav-link px-2 link-light">Collection</a></li>
                <li><a href="{{ url_for('deck_builder.deck_builder', guild=guild, user=user) }}" class="nav-link px-2 link-light">DeckBuilder</a></li>
            </ul>
        
            <div class="col-md-3 text-end">
                <a href="{{ url_for('login.login') }}">
                    <button type="button" class="btn btn-primary">Log Out</button>
                </a>
            </div>
        </header>
    </div>

    {% block content %}{% endblock %}
    
    <br>
    <footer class="container-fluid bg-dark">
        <div class="container py-3 text-white">
            <p class="mb-1"> &copy; Eliton Machado da Silva</p>
        </div>
    </footer>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../static/js/jquery-slim.min.js"><\/script>')</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    {% block script %} {% endblock %}
</body>
</html>
